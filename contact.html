                <div class="col-lg-4 px-0 text-center">
                    <div class="service-item contact">
                        <i class="fas fa-directions    "></i>
                        <p>email</p>
                        <div class="email link">
                            <a href="#">ajeet8364@gmail.com</a>
                        </div>

                <div class="col-lg-8 offset-lg-2 mt-90" data-aos="fade-up">
                    <div class="title-content text-center" data-aos="fade-up">
                        <h2>Get in touch</h2>
                    </div>
                    <div class="mt-50"></div>

                    <form id="contact-form" method="post" action="assets/php/contact.php" role="form">

                        <div class="messages"></div>

                        <div class="controls">

                            <div class="row">
                                <div class="col-md-6 mt-20">
                                    <div class="form-group">
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *"
                                            required="required" data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-20">
                                    <div class="form-group">

                                        <input id="form_lastname" type="text" name="surname" class="form-control"
                                            placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mt-20">
                                    <div class="form-group">
                                        <input id="form_email" type="email" name="email" class="form-control"
                                            placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-20">
                                    <div class="form-group">

                                        <input id="form_need" type="text" name="need" class="form-control" placeholder="Subject*"
                                            required="required" data-error="Subject is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mt-20">
                                    <div class="form-group">

                                        <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *"
                                            rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-20 text-center">
                                    <input type="submit" class="btn btn-sends link" value="Send message">
                                </div>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
